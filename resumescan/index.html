<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description and Resume</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google AdSense script here -->
</head>
<body>
    <header>
        <h1>Job Scanner</h1>
        <p>
            Paste your Job Description and Resume below or upload them. The Resume Scanner will analyze the Job Description to extract keywords and indicate if those keywords are present in your Resume.
        </p>
    </header>

    <main class="content">
        <aside class="ad-sidebar" id="ad-sidebar-left">
            <!-- Google AdSense code for left sidebar -->
        </aside>

        <section class="form-container">
            <form id="job-resume-form">
                <div class="form-section">
                    <label for="job-description-text">Job Description:</label>
                    <textarea id="job-description-text" rows="10" placeholder="Paste job description here..."></textarea>
                    <input type="file" id="job-description-file" accept=".pdf" />
                    <button type="button" id="clear-job-file">Clear Job File</button>
                </div>

                <div class="form-section">
                    <label for="resume-text">Resume:</label>
                    <textarea id="resume-text" rows="10" placeholder="Paste resume here..."></textarea>
                    <input type="file" id="resume-file" accept=".pdf" />
                    <button type="button" id="clear-resume-file">Clear Resume File</button>
                </div>

                <div class="form-actions">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
            <div id="result" class="result">
                <button class="clear-results-button" id="clear-results-button">Clear Results</button>
            </div>
        </section>

        <aside class="ad-sidebar" id="ad-sidebar-right">
            <!-- Google AdSense code for right sidebar -->
        </aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
