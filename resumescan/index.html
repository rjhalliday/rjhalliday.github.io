<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description and Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Job Description and Resume</h1>
        <form id="job-resume-form">
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" rows="10" placeholder="Paste job description here..." required></textarea>
            
            <label for="resume">Resume:</label>
            <textarea id="resume" rows="10" placeholder="Paste resume here..." required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="result" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
