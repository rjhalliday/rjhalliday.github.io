<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description and Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Job Description and Resume</h1>
        <p>Please provide the job description and resume. You can either:
            <ul>
                <li>Paste the text directly into the text areas, or</li>
                <li>Select a PDF file to upload.</li>
            </ul>
            <strong>Note:</strong> If you choose to upload a PDF, the text areas will be disabled.
        </p>
        <form id="job-resume-form">
            <!-- Job Description Inputs -->
            <label for="job-description-text">Job Description:</label>
            <textarea id="job-description-text" rows="10" placeholder="Paste job description here..."></textarea>
            <input type="file" id="job-description-file" accept=".pdf" />
            <button type="button" id="clear-job-file">Clear Job File</button>
            
            <!-- Resume Inputs -->
            <label for="resume-text">Resume:</label>
            <textarea id="resume-text" rows="10" placeholder="Paste resume here..."></textarea>
            <input type="file" id="resume-file" accept=".pdf" />
            <button type="button" id="clear-resume-file">Clear Resume File</button>
            
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="result" class="result"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
