<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .response-container {
            margin-bottom: 20px; appending to the fariable 
        }
        .input-container {
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .button-container {
            text-align: right;
        }
    </style>
    <script>
        let sessionId;

        function generateSessionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 20; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function postData(event) {
            event.preventDefault(); // Prevent the default form submission

            const url = `https://40vvly4vmh.execute-api.us-east-1.amazonaws.com/dev/cablelabsknowledgebase?sessionId=${sessionId}`; // docsis kb api gateway url
            const userInput = document.getElementById('userInput').value;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userInput })
                });

                const resultDiv = document.createElement('div');
                resultDiv.className = 'response-container';

                if (response.ok) {
                    const result = await response.json();
                    // replaces linebreak in references with <br>
                    ${result.references}.replace(/\n/g, '<br>');
                    
                    resultDiv.innerHTML = `
                        <strong>Input:</strong> ${userInput}<br>
                        <strong>Response:</strong> ${result.result}<br>
                        <strong>References:</strong> ${result.references}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <strong>Input:</strong> ${userInput}<br>
                        <strong>Response:</strong> Error: ${response.statusText}
                    `;
                }
                
                // Append the result to the results container
                document.getElementById('results').appendChild(resultDiv);

                // Clear input field
                document.getElementById('inputContainer').innerHTML = '';

                // Create new input field and submit button
                createNewInput();
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'response-container';
                resultDiv.innerHTML = `
                    <strong>Input:</strong> ${userInput}<br>
                    <strong>Response:</strong> Error: ${error.message}
                `;
                document.getElementById('results').appendChild(resultDiv);

                // Clear input field
                document.getElementById('inputContainer').innerHTML = '';

                // Create new input field and submit button
                createNewInput();
            }
        }

        function createNewInput() {
            const inputContainer = document.getElementById('inputContainer');
            inputContainer.innerHTML = `
                <form onsubmit="postData(event)">
                    <label for="userInput">Enter your text:</label>
                    <input type="text" id="userInput" required>
                    <button type="submit">Submit</button>
                </form>
                <button type="button" onclick="startNewConversation()">New Conversation</button>
            `;
            document.getElementById('userInput').focus();
        }

        function startNewConversation() {
            sessionId = generateSessionId(); // Generate a new session ID
            document.getElementById('results').innerHTML = ''; // Clear the results
            createNewInput(); // Create a new input field and submit button
        }

        window.onload = () => {
            sessionId = generateSessionId(); // Initialize session ID when the page loads
            createNewInput(); // Create initial input field and button
        };
    </script>
</head>
<body>
    <div id="results" class="results-container"></div>
    <div id="inputContainer" class="input-container"></div>
</body>
</html>
