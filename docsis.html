
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data Example</title>
    <script>
        async function postData() {
            const url = 'https://40vvly4vmh.execute-api.us-east-1.amazonaws.com/dev/cablelabsknowledgebase'; // Replace with your URL
            const userInput = document.getElementById('userInput').value;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userInput })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').textContent = `Response: ${JSON.stringify(result.result)}`;
                } else {
                    document.getElementById('result').textContent = `Error: ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Post Data to URL</h1>
    <form onsubmit="event.preventDefault(); postData();">
        <label for="userInput">Enter your text:</label>
        <input type="text" id="userInput" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</body>
</html>
