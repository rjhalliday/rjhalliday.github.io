---
title: Tags
layout: default
permalink: /tags/:tag/
---

<h1>Posts tagged with "{{ page.tag }}"</h1>

<ul>
  {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
    </li>
  {% endfor %}
</ul>

<p>
  <a href="{{ site.baseurl }}">Back to home</a>
</p>
